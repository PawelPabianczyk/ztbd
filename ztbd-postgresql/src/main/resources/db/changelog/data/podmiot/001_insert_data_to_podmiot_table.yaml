databaseChangeLog:
  - changeSet:
      id: 001_insert_data_to_podmiot_table
      author: ztbd
      changes:
        - loadData:
            relativeToChangelogFile: true
            file: podmiot_data.csv
            encoding: UTF-8
            commentLineStartsWith: //
            schemaName: public
            separator: ','
            usePreparedStatements: true
            tableName: podmiot
            columns:
              - column:
                  name: id
                  type: numeric
              - column:
                  name: adres_id
                  type: numeric
              - column:
                  name: nazwa
                  type: string
              - column:
                  name: imie
                  type: string
              - column:
                  name: nazwisko
                  type: string
              - column:
                  name: nip
                  type: string