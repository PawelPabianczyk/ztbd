databaseChangeLog:
  - changeSet:
      id: 001_insert_data_to_adres_table
      author: ztbd
      changes:
        - loadData:
            relativeToChangelogFile: true
            file: adres_data.csv
            encoding: UTF-8
            commentLineStartsWith: //
            schemaName: public
            separator: ','
            usePreparedStatements: true
            tableName: adres
            columns:
              - column:
                  name: id
                  type: numeric
              - column:
                  name: miasto
                  type: string
              - column:
                  name: kod_pocztowy
                  type: string
              - column:
                  name: ulica
                  type: string
              - column:
                  name: nr_budynku
                  type: string
              - column:
                  name: nr_lokalu
                  type: string