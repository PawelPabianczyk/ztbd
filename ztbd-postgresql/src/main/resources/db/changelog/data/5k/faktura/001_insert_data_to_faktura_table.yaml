databaseChangeLog:
  - changeSet:
      id: 001_insert_data_to_faktura_table
      author: ztbd
      changes:
        - loadData:
            relativeToChangelogFile: true
            file: faktura_data.csv
            encoding: UTF-8
            commentLineStartsWith: //
            schemaName: public
            separator: ','
            usePreparedStatements: true
            tableName: faktura
            columns:
              - column:
                  name: id
                  type: numeric
              - column:
                  name: zlecenie_id
                  type: numeric
              - column:
                  name: data_wystawienia
                  type: date
              - column:
                  name: kwota
                  type: numeric