version: '3.9'

services:

  postgres-20k:
    container_name: postgres-20k
    restart: always
    image: postgres:alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}

  java-postgres-20k:
    container_name: java-postgres-20k
    image: ztbd-sql
    environment:
      PROFILE: "postgres"
      ROW_AMOUNT: "20k"
      INDEXES: "no"
      POSTGRES_URL: "postgres-20k"
    depends_on:
      - postgres-20k
    ports:
      - 8007:8081

  oracle-20k:
    container_name: oracle-20k
    restart: always
    image: oracleinanutshell/oracle-xe-11g:latest

  java-oracle-20k:
    container_name: java-oracle-20k
    image: ztbd-sql
    environment:
      PROFILE: "oracle"
      ROW_AMOUNT: "20k"
      INDEXES: "no"
      ORACLE_URL: "oracle-20k"
      TZ: "GMT"
    depends_on:
      - oracle-20k
    ports:
      - 8008:8080

  mongodb:
    container_name: mongo_container
    restart: always
    image: mongo:5.0
    ports:
      - 27017:27017